<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de formulario de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form action="" method="POST">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite aqui seu nome:">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite aqui seu enail:">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite aqui sua senha:">
            </div>
            <div>
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Digite aqui sua confirmação de senha:">
            </div>
            <input type="checkbox" name="termos" id="termos">
            <label for="termos">Concordo que li e aceitos os termos e condições do site.</label>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
